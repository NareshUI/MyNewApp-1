
<div class="spinner-border" role="status" *ngIf="showLoader">
  <span class="sr-only"></span>
</div>
<div class="row custom-container no-print">
  <form [formGroup]="suveyForm">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1">
          <label class="control-label">Question</label>
        </div>
        <div class="col-md-8" style="padding-left: 5px;" >
          <select class="form-select form-select-sm"  *ngIf="questionsList.length>0" aria-label="Default select example" formControlName = "question" (change)="questionChange($event)">
            <option id="0" selected>Please Select Question</option>
            <option id="{{question.id}}"  title="{{question.id}}" *ngFor="let question of questionsList">{{question.questionValue}}</option>
          </select>
        </div>
        <div class="col-md-1">
          <!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-size="sm" checked>
          </div> -->
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-primary btn-sm btnLogout" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
              <path d="M7.5 1v7h1V1z"/>
              <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">State</label>
          </div>
          <div class="col-md-9">
            <select class="form-select form-select-sm" aria-label="Default select example" (change)="stateChange($event)">
              <option value="0" selected>Please Select State</option>
              <option *ngFor="let st of stateList" value="{{st.stateNo}}">{{st.stateValue}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">Parlamemnt</label>
          </div>
          <div class="col-md-9 dispCheck">
            <select class="form-select form-select-sm" aria-label="Default select example" (change)="parlimentChange($event)">
              <option selected>Please Select Parlamemnt</option>
              <option *ngFor="let parliment of parlimentList" value="{{parliment.parlimentNo}}">{{parliment.parlimentValue}}</option>
            </select>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-size="sm" (change)="displayConstution($event)">
            </div>
          </div>
        </div>
        <div class="col-md-4 row" *ngIf="showConstution">
          <div class="col-md-3">
            <label class="control-label">Constituency</label>
          </div>
          <div class="col-md-9 dispCheck">
            <select class="form-select form-select-sm" aria-label="Default select example" (change)="constutionsChange($event)">
              <option selected>Please Select Constituency</option>
              <option *ngFor="let const of constutions" value="{{const.constutionNo}}">{{const.constutionValue}}</option>
            </select>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-size="sm" (change)="displayDistMandal($event)">
            </div>
          </div>
        </div>
       
       
      </div>
      <div class="row mt-3" *ngIf="showConstution && showDistAndMandals">
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">District</label>
          </div>
          <div class="col-md-9">
            <!-- <select class="form-select form-select-sm" aria-label="Default select example">
              <option selected>Select the District</option>
              <option *ngFor="let dist of districtList" value="{{dist.districtNo}}">{{dist.districtValue}}</option>
            </select> -->
            <input type="text" readonly value="{{selectedDist?.districtValue}}" class="form-control form-select-sm" disabled/>
          </div>
        </div>
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">Mandal</label>
          </div>
          <div class="col-md-9">
            <select class="form-select form-select-sm" aria-label="Default select example" (change)="madalChange($event)">
              <option id="0" selected>Select Mandal</option>
              <option id="{{mand.id}}" value="{{mand.id}}" *ngFor="let mand of mandals">{{mand.value}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 row">
          <!-- <div class="col-md-3">
            <label class="control-label">Village/Ward</label>
          </div>
          <div class="col-md-9">
            <select class="form-select form-select-sm" aria-label="Default select example" disabled>
              <option selected>Select Village/Ward</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div> -->
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">From Date</label>
          </div>
          <div class="col-md-9">
            <input type="date" class="form-control form-control-sm"/>
          </div>
        </div>
        <div class="col-md-4 row">
          <div class="col-md-3">
            <label class="control-label">To Date</label>
          </div>
          <div class="col-md-9">
            <input type="date" class="form-control form-control-sm" value="{{today}}"/>
          </div>
        </div>
        <div class="col-md-4 row">
        <div class="btnGrp">
            <button type="button" class="btn btn-primary btn-sm" (click)="searchData()">Search </button>
            <button type="button" class="btn btn-success btn-sm" (click)="printPage()">Print </button>
            <button type="button" class="btn btn-dark btn-sm" (click)="resetForm()">Clear </button>
        </div>
        </div>
      </div>
    </div>
  </form>

  
  
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-5">
    <div id="chart-column"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-8">
      <ol id="menu" *ngIf="showList && selectedState != '0'">
        <li>State : <span class="fw400">{{findVal(selectedState,'state')}}</span></li>
        <li>Parlament : <span class="fw400">{{findVal(selectedParliment,'parliment')}}</span></li>
        <li>Constituency : <span class="fw400">{{findVal(selectedConstution,'Constituency')}}</span></li>
        <li>District :<span class="fw400">{{selectedDist?.districtValue}}</span></li>
        <li>Mandal : <span class="fw400">{{findVal(selectedMandal,'mandal')}}</span></li>
      </ol> 
    </div>
</div>

<div class="toast align-items-center text-white bg-danger border-0" *ngIf="DisplayErrors.length > 0" [ngClass]="{'d-block':DisplayErrors.length > 0}" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      <ng-container *ngFor="let err of DisplayErrors">
        <span>{{err}}</span>
      </ng-container>
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="closeToast()"></button>
  </div>
</div>
